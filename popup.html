<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobFinder AI</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>🎯 JobFinder AI</h1>
      <p class="subtitle">Your gateway to top tech careers</p>
    </header>

    <div class="action-section">
      <button id="fetchJobsBtn" class="fetch-btn">
        <span class="btn-icon">🔍</span>
        Fetch Jobs
      </button>
    </div>

    <div id="loadingSpinner" class="loading-spinner hidden">
      <div class="spinner"></div>
      <p>Fetching latest opportunities...</p>
    </div>

    <div id="jobsContainer" class="jobs-container">
      <!-- Jobs will be dynamically inserted here -->
    </div>

    <div id="emptyState" class="empty-state">
      <div class="empty-icon">📋</div>
      <p>Click "Fetch Jobs" to discover opportunities</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
